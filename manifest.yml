parameters:
  repository: aa8y/spark
  hadoop_version: 2.7.5
templates:
  push: docker push {{{repository}}}:{{tag}}
  test: docker run --rm {{{repository}}}:{{tag}} spark-shell --version
contexts:
  stable:
    templates:
      build: >
        docker build -t {{{repository}}}:{{tag}} --build-arg HADOOP_VERSION={{hadoop_version}} --build-arg SPARK_VERSION={{spark_version}} {{context}}
    tag_keys:
      - spark_version
    tags:
      '1.6.0':
        hadoop_version: 2.6.5
      '1.6.1':
        hadoop_version: 2.6.5
      '1.6.2':
        hadoop_version: 2.6.5
      '1.6.3':
        hadoop_version: 2.6.5
      '2.0.0':
      '2.0.1':
      '2.0.2':
      '2.1.0':
      '2.1.1':
      '2.1.2':
      '2.2.0':
      '2.2.1':
      '2.3.0':
      '2.3.1':
      '1.6':
        hadoop_version: 2.6.5
        spark_version: 1.6.3
      '1':
        hadoop_version: 2.6.5
        spark_version: 1.6.3
      '2.0':
        spark_version: 2.0.2
      '2.1':
        spark_version: 2.1.2
      '2.2':
        spark_version: 2.2.1
      '2.3':
        spark_version: 2.3.1
      '2':
        spark_version: 2.3.1
      'latest':
        spark_version: 2.3.1
  edge:
    parameters:
      scala_version: '2.11'
    templates:
      build: >
        docker build -t {{{repository}}}:{{tag}} --build-arg HADOOP_VERSION={{hadoop_version}} --build-arg SCALA_VERSION={{scala_version}} --build-arg SPARK_BRANCH={{branch}} --build-arg SPARK_VERSION={{spark_version}} {{context}}
    tags:
      edge-1.6:
        branch: branch-1.6
        hadoop_version: 2.6.5
        scala_version: '2.10'
        spark_version: 1.6.4
      edge-2.0:
        branch: branch-2.0
        spark_version: 2.0.3
      edge-2.1:
